<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .score {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p class="message">Guess a number between 1 and 20:</p>
    <input type="number" class="guess">
    <button class="check">Check</button>
    <p class="score">Score: <span class="score-value">0</span></p>

    <script>
        let secretNumber = Math.floor(Math.random() * 20) + 1;
        let score = 0;

        const message = document.querySelector('.message');
        const guessInput = document.querySelector('.guess');
        const checkButton = document.querySelector('.check');
        const scoreDisplay = document.querySelector('.score-value');

        checkButton.addEventListener('click', function () {
            const guess = Number(guessInput.value);

            if (!guess) {
                message.textContent = 'Please enter a valid number.';
            } else if (guess === secretNumber) {
                message.textContent = 'Congratulations! You guessed the correct number!';
                document.body.style.backgroundColor = 'green';
                guessInput.style.width = '20rem';
                score++;
                scoreDisplay.textContent = score;
                checkButton.disabled = true;
            } else {
                message.textContent = guess > secretNumber ? 'Too high! Try again.' : 'Too low! Try again.';
                score--;
                scoreDisplay.textContent = score;
            }
        });

        document.querySelector('.again').addEventListener('click', function () {
            secretNumber = Math.floor(Math.random() * 20) + 1;
            score = 0;
            message.textContent = 'Guess a number between 1 and 20:';
            guessInput.value = '';
            scoreDisplay.textContent = '0';
            document.body.style.backgroundColor = '#222';
            guessInput.style.width = '15rem';
            checkButton.disabled = false;
        });
    </script>
</body>
</html>
