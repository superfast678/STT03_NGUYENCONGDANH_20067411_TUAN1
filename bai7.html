<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    
    <script>
       
        var mark = {
            fullName: "Mark Miller",
            mass: 78,
            height: 1.69,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        var john = {
            fullName: "John Smith",
            mass: 92,
            height: 1.95,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

      
        mark.calcBMI();
        john.calcBMI();

        
        if (mark.bmi > john.bmi) {
            document.write(mark.fullName + "'s BMI (" + mark.bmi + ") is higher than " + john.fullName + "'s (" + john.bmi + ")!");
        } else if (john.bmi > mark.bmi) {
            document.write(john.fullName + "'s BMI (" + john.bmi + ") is higher than " + mark.fullName + "'s (" + mark.bmi + ")!");
        } else {
            document.write("Mark and John have the same BMI of " + mark.bmi + "!");
        }
    </script>
</body>
</html>
