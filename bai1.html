<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <script>
        

        
        const markMass = 78; 
        const markHeight = 1.69; 

       
        const johnMass = 92; 
        const johnHeight = 1.95; 

        
        const bmiMark = markMass / (markHeight ** 2);
        const bmiJohn = johnMass / (johnHeight ** 2);

       
        const markHigherBMI = bmiMark > bmiJohn;

       
        document.write(`<p>Mark's BMI: ${bmiMark.toFixed(2)}</p>`);
        document.write(`<p>John's BMI: ${bmiJohn.toFixed(2)}</p>`);
        document.write(`<p>Is Mark's BMI higher than John's? ${markHigherBMI}</p>`);
    </script>
</body>

</html>
